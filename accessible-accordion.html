<!DOCTYPE html>
<html>
<head>
    <title>ARIA Accordion</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="accordion" role="tablist" multiselectable="true">
        <h3 id="heading1" tabindex="0" class="accordion-heading" aria-pressed="false" aria-selected="true" aria-controls="panel1" role="tab">Heading 1 <span class="plusSign">&#43;</span></h3>
        <div id="panel1" class="accordion-panel" aria-labelledby="heading1" aria-hidden="true" role="tabpanel">Content for panel 1</div>
        <h3 id="heading2" tabindex="0" class="accordion-heading" aria-pressed="false" aria-selected="false" aria-controls="panel2" role="tab">Heading 2 <span class="plusSign">&#43;</span></h3>
        <div id="panel2" class="accordion-panel" aria-hidden="true" aria-labelledby="heading2" aria-hidden="true" role="tabpanel">Content for panel 2</div>
        <h3 id="heading3" tabindex="0" class="accordion-heading" aria-pressed="false" aria-selected="false" aria-controls="panel3" role="tab">Heading 3 <span class="plusSign">&#43;</span></h3>
        <div id="panel3" class="accordion-panel" aria-hidden="true" aria-labelledby="heading3" aria-hidden="true" role="tabpanel">Content for panel 3</div>
        <h3 id="heading4" tabindex="0" class="accordion-heading" aria-pressed="false" aria-selected="false" aria-controls="panel4" role="tab">Heading 4 <span class="plusSign">&#43;</span></h3>
        <div id="panel4" class="accordion-panel" aria-hidden="true" aria-labelledby="heading4" aria-hidden="true" role="tabpanel">Content for panel 4</div>
    </div>
</body>
</html>
